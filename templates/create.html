{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
    <h3>{{ message }}</h3>
  {% endfor %}
  </ul>
{% endif %}
{% endwith %}

        <label>Conform password</label>

        <button>Submit</button>
</form>

</body>
